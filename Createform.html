<!DOCTYPE html>
<html>
    <head>
        <title>www.createform.com</title>
        <style>
            h2{
                color: red;
            }
        </style>
    </head>
    <body style="text-align: center; background-color: greenyellow;">
        <form action="" >
            <h2>Personal details</h2>
            Name : <input type="text"><br><br>
            Password : <input type="password"><br><br>
            Email-id : <input type="email"><br><br>

            <label for="">Gender :</label>
            <input type="radio">Male <input type="radio">Female <br><br>

            Contact : <input type="text" min="10" max="10"> <br>

            <h2>Educational Qualification</h2>
            <label for="">Degree :</label>
            <select name="" id="" >
                <option value="">-- Select Group --</option>
                <option value="BCA">BCA</option>
                <option value="BCS">BCS</option>
                <option value="BSC">BSC</option>
                <option value="BBA">BBA</option>
            </select><br><br>

            <label for=""> Engineering :</label>
            <select name="" id="">
                <option value="">-- Select Group --</option>
                <option value="civil">Civil</option>
                <option value="entc">ENTC</option>
                <option value="cs">Computer Science</option>
            </select><br><br>

            Hobbies : <input type="checkbox">Playing chess 
                      <input type="checkbox">Reading Books <br><br>

            <h2>Address</h2>
            <textarea name="" id="" cols="40" rows="4"></textarea><br><br>

         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           
            Attach Resume : <input type="file"> <br><br>

            <input type="submit" style="background-color: orange;"><br><br>

        </form>
    </body>
</html>
